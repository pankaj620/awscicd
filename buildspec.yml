version: 0.2
env:
  variables:
    var: Testing-wiz
    
  parameter-store:
    wiz_cred: "Credentials"
phases:
  build:
    commands:
      - secret=${wiz_cred}
      - echo Entered the build phase...
      - echo "Wiz credentials ${wiz_cred}"
      - echo value of var is $var
      - echo Value of parameter store is $secret
      - echo done

artifacts:
  files:
    - '**/*'
